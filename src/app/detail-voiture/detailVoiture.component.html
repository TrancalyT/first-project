<div>
  <h3>DETAIL DU VEHICULE</h3>

  <h3>{{ selectedVoiture.marque }} {{ selectedVoiture.modele }}</h3>
  
  <div class="container p-3">
        <p>
          La voiture est démarée :
          <span class="badge" [ngStyle]="{backgroundColor : textColor, color : 'white'}">{{ nameStatus }}</span>
        </p>
        <p>
          Nombre de kilomètres restants : 
          <span class="badge" [ngStyle]="{backgroundColor : textColor, color : 'white'}">environ {{ kilometre }}km restants</span>
        </p>
        <p>
          Niveau d'essence :
          <span class="badge" [ngStyle]="{backgroundColor : essenceColor, color : 'white'}">{{ essence }}</span>
        </p>
        <p>
          Niveau d'huile : 
          <span class="badge" [ngStyle]="{backgroundColor : huileColor, color : 'white'}">{{ huile }}</span>
        </p>
    <div class="row justify-content-around">
      <button (click)="statusVehicule()" [ngClass]="{'btn': true, 'btn-success' : !status, 'btn-danger' : status}">
        {{ buttonName }}
      </button>
      <a routerLink=""><button class="btn btn-warning">Back to bolides</button></a>
    </div>
  </div>
</div>
